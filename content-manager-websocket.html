<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>eCamm Overlay - WebSocket P1-P4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        .overlay-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 1600px;
            padding: 30px 40px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Header avec titre et sous-titre */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        /* 4 sujets align√©s */
        .subjects-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .subject-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .subject-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        .subject-content {
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.4;
            text-align: center;
        }

        /* Animation pour l'apparition */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .overlay-container {
            animation: slideUp 0.6s ease-out;
        }

        /* √âtat vide (masqu√©) */
        .hidden {
            display: none;
        }

        /* Statut de connexion (petit indicateur) */
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
        }

        .status.connected {
            background: rgba(40, 167, 69, 0.8);
        }

        .status.disconnected {
            background: rgba(220, 53, 69, 0.8);
        }
    </style>
</head>
<body>
    <!-- Indicateur de statut (optionnel, cliquez pour masquer) -->
    <div id="status" class="status disconnected">Connexion...</div>

    <!-- Container de l'overlay -->
    <div id="overlay" class="overlay-container hidden">
        <!-- Header : Titre √† gauche, Sous-titre √† droite -->
        <div class="header-row">
            <div id="title" class="title">TITRE</div>
            <div id="subtitle" class="subtitle">Sous-titre</div>
        </div>

        <!-- 4 Sujets align√©s -->
        <div class="subjects-row">
            <div class="subject-box">
                <div id="subject1" class="subject-title">Sujet</div>
                <div id="content1" class="subject-content"></div>
            </div>
            <div class="subject-box">
                <div id="subject2" class="subject-title">Sujet</div>
                <div id="content2" class="subject-content"></div>
            </div>
            <div class="subject-box">
                <div id="subject3" class="subject-title">Sujet</div>
                <div id="content3" class="subject-content"></div>
            </div>
            <div class="subject-box">
                <div id="subject4" class="subject-title">Sujet</div>
                <div id="content4" class="subject-content"></div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://ecamm-overlay-server.onrender.com';
        let ws = null;
        let reconnectTimeout = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? 'üü¢ Connect√©' : 'üî¥ D√©connect√©';
        }

        function updateDisplay(data) {
            console.log('üìä Mise √† jour de l\'affichage:', data);

            // Si les donn√©es sont vides, masquer l'overlay
            if (!data || (!data.titre && !data.soustitre)) {
                document.getElementById('overlay').classList.add('hidden');
                return;
            }

            // Afficher l'overlay
            document.getElementById('overlay').classList.remove('hidden');

            // Mettre √† jour le titre et sous-titre
            document.getElementById('title').textContent = data.titre || 'TITRE';
            document.getElementById('subtitle').textContent = data.soustitre || 'Sous-titre';

            // Mettre √† jour les 4 sujets
            const sections = ['p1', 'p2', 'p3', 'p4'];
            sections.forEach((section, index) => {
                const sectionData = data[section];
                const subjectEl = document.getElementById(`subject${index + 1}`);
                const contentEl = document.getElementById(`content${index + 1}`);

                if (sectionData) {
                    subjectEl.textContent = sectionData.sujet || 'Sujet';
                    
                    // Joindre le contenu (array de lignes) en une seule cha√Æne
                    if (Array.isArray(sectionData.contenu)) {
                        contentEl.textContent = sectionData.contenu.filter(line => line.trim()).join(' ');
                    } else {
                        contentEl.textContent = sectionData.contenu || '';
                    }
                } else {
                    subjectEl.textContent = 'Sujet';
                    contentEl.textContent = '';
                }
            });
        }

        function connect() {
            console.log('üîå Connexion au serveur WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ Connect√© au serveur WebSocket');
                    updateStatus('connected');
                    
                    // Effacer le timeout de reconnexion
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('üì® Message re√ßu:', message.type);
                        
                        if (message.type === 'initial' || message.type === 'update') {
                            updateDisplay(message.data);
                        }
                    } catch (error) {
                        console.error('‚ùå Erreur parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Erreur WebSocket:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('üîå Connexion ferm√©e - Reconnexion dans 3s...');
                    updateStatus('disconnected');
                    
                    // Reconnexion automatique apr√®s 3 secondes
                    reconnectTimeout = setTimeout(connect, 3000);
                };

            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                updateStatus('disconnected');
                reconnectTimeout = setTimeout(connect, 3000);
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Widget d√©marr√©');
            connect();
        });

        // Cliquer pour masquer/afficher le statut
        document.getElementById('status').addEventListener('click', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
