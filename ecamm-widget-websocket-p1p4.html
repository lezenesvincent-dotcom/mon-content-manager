                </div>

                <div class="chart-canvas-wrapper">
                    <svg id="chartSvg" class="chart-canvas" viewBox="0 0 1600 450" preserveAspectRatio="none">
                        <!-- D√©grad√©s -->
                        <defs>
                            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#34C759;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#30D158;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#34C759;stop-opacity:0.6" />
                                <stop offset="100%" style="stop-color:#34C759;stop-opacity:0" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Grille et axes seront g√©n√©r√©s par JS -->
                        <g id="chartGrid"></g>
                        <g id="chartArea"></g>
                        <g id="chartLine"></g>
                        <g id="chartDots"></g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://ecamm-overlay-server.onrender.com';
        let ws = null;
        let reconnectTimeout = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? 'üü¢ Connect√©' : 'üî¥ D√©connect√©';
        }

        function updateDisplay(data) {
            console.log('üìä Mise √† jour de l\'affichage:', data);

            // Si les donn√©es sont vides, masquer l'overlay
            if (!data || (!data.titre && !data.soustitre)) {
                document.getElementById('overlay').classList.add('hidden');
                return;
            }

            // Afficher l'overlay
            document.getElementById('overlay').classList.remove('hidden');

            // Mettre √† jour le titre et sous-titre
            document.getElementById('title').textContent = data.titre || 'TITRE';
            document.getElementById('subtitle').textContent = data.soustitre || 'Sous-titre';

            // Mettre √† jour les 4 sujets
            const sections = ['p1', 'p2', 'p3', 'p4'];
            sections.forEach((section, index) => {
                const sectionData = data[section];
                const subjectEl = document.getElementById(`subject${index + 1}`);
                const contentEl = document.getElementById(`content${index + 1}`);

                if (sectionData) {
                    subjectEl.textContent = sectionData.sujet || 'Sujet';
                    
                    // Formater le contenu : max 7 lignes, chaque ligne d√©j√† format√©e √† 18 caract√®res
                    if (Array.isArray(sectionData.contenu)) {
                        // Prendre maximum 7 lignes
                        const lines = sectionData.contenu
                            .filter(line => line.trim())
                            .slice(0, 7);
                        contentEl.textContent = lines.join('\n');
                    } else {
                        contentEl.textContent = sectionData.contenu || '';
                    }
                } else {
                    subjectEl.textContent = 'Sujet';
                    contentEl.textContent = '';
                }
            });
        }

        // Gestion du focus avec animation de carrousel
        function focusSubject(index) {
            console.log('üé† Rotation du carrousel vers le sujet:', index);
            
            const subjectsRow = document.querySelector('.subjects-row');
            const stockChart = document.getElementById('stockChart');
            if (!subjectsRow) return;

            // Retirer toutes les classes focus
            subjectsRow.classList.remove('focus-0', 'focus-1', 'focus-2', 'focus-3', 'focus-4');

            // Si index est 5, afficher le graphique
            if (index === 5) {
                console.log('üìà Affichage du graphique boursier');
                subjectsRow.style.opacity = '0';
                subjectsRow.style.transform = 'scale(0.95)';
                stockChart.classList.add('active');
                drawStockChart();
                return;
            }

            // Sinon, masquer le graphique et afficher les sujets
            subjectsRow.style.opacity = '1';
            subjectsRow.style.transform = 'scale(1)';
            stockChart.classList.remove('active');

            // Si index est null ou 0, tout afficher normalement
            if (!index || index < 1 || index > 4) {
                subjectsRow.classList.add('focus-0');
                return;
            }

            // Appliquer la classe de focus correspondante
            subjectsRow.classList.add(`focus-${index}`);
        }

        // G√©n√©rer des donn√©es MOCK pour le graphique (1 an)
        function generateMockData() {
            const data = [];
            const months = ['Nov 24', 'D√©c 24', 'Jan 25', 'F√©v 25', 'Mars 25', 'Avr 25', 'Mai 25', 'Juin 25', 'Juil 25', 'Ao√ªt 25', 'Sep 25', 'Oct 25', 'Nov 25'];
            let value = 40;
            
            for (let i = 0; i < months.length; i++) {
                // Variation al√©atoire mais avec tendance haussi√®re
                const change = (Math.random() - 0.3) * 4;
                value = Math.max(30, Math.min(52, value + change));
                data.push({
                    label: months[i],
                    value: parseFloat(value.toFixed(2))
                });
            }
            return data;
        }

        // Dessiner le graphique style Apple Health
        function drawStockChart() {
            const data = generateMockData();
            const svg = document.getElementById('chartSvg');
            const width = 1600;
            const height = 450;
            const padding = { top: 20, right: 40, bottom: 40, left: 60 };
            
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;
            
            // Trouver min et max
            const values = data.map(d => d.value);
            const minValue = Math.min(...values) - 2;
            const maxValue = Math.max(...values) + 2;
            
            // √âchelle
            const scaleX = chartWidth / (data.length - 1);
            const scaleY = chartHeight / (maxValue - minValue);
            
            // Clear previous chart
            document.getElementById('chartGrid').innerHTML = '';
            document.getElementById('chartArea').innerHTML = '';
            document.getElementById('chartLine').innerHTML = '';
            document.getElementById('chartDots').innerHTML = '';
            
            // Dessiner la grille horizontale
            const gridGroup = document.getElementById('chartGrid');
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (chartHeight / 4) * i;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', padding.left);
                line.setAttribute('y1', y);
                line.setAttribute('x2', width - padding.right);
                line.setAttribute('y2', y);
                line.setAttribute('class', 'chart-grid-line');
                gridGroup.appendChild(line);
                
                // Label de prix
                const value = maxValue - (maxValue - minValue) * (i / 4);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', padding.left - 10);
                text.setAttribute('y', y + 5);
                text.setAttribute('text-anchor', 'end');
                text.setAttribute('class', 'chart-axis-label');
                text.textContent = '‚Ç¨' + value.toFixed(0);
                gridGroup.appendChild(text);
            }
            
            // Labels de mois (afficher 1 sur 2)
            for (let i = 0; i < data.length; i += 2) {
                const x = padding.left + i * scaleX;
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x);
                text.setAttribute('y', height - padding.bottom + 25);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('class', 'chart-axis-label');
                text.textContent = data[i].label;
                gridGroup.appendChild(text);
            }
            
            // Cr√©er le path de la ligne
            let pathD = '';
            let areaD = '';
            
            data.forEach((point, i) => {
                const x = padding.left + i * scaleX;
                const y = padding.top + chartHeight - (point.value - minValue) * scaleY;
                
                if (i === 0) {
                    pathD += `M ${x} ${y}`;
                    areaD += `M ${x} ${height - padding.bottom} L ${x} ${y}`;
                } else {
                    pathD += ` L ${x} ${y}`;
                    areaD += ` L ${x} ${y}`;
                }
            });
            
            // Fermer l'area
            const lastX = padding.left + (data.length - 1) * scaleX;
            areaD += ` L ${lastX} ${height - padding.bottom} Z`;
            
            // Dessiner l'area (sous la ligne)
            const area = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            area.setAttribute('d', areaD);
            area.setAttribute('class', 'chart-area');
            document.getElementById('chartArea').appendChild(area);
            
            // Dessiner la ligne
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            line.setAttribute('d', pathD);
            line.setAttribute('class', 'chart-line');
            line.style.strokeDasharray = '2000';
            line.style.strokeDashoffset = '2000';
            document.getElementById('chartLine').appendChild(line);
            
            // Animation de la ligne
            setTimeout(() => {
                line.style.transition = 'stroke-dashoffset 2s ease-out';
                line.style.strokeDashoffset = '0';
            }, 100);
            
            // Dessiner les points (avec animation d√©cal√©e)
            const dotsGroup = document.getElementById('chartDots');
            data.forEach((point, i) => {
                const x = padding.left + i * scaleX;
                const y = padding.top + chartHeight - (point.value - minValue) * scaleY;
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', 0);
                circle.setAttribute('class', 'chart-dot');
                dotsGroup.appendChild(circle);
                
                // Animation des points
                setTimeout(() => {
                    circle.style.transition = 'r 0.3s ease-out';
                    circle.setAttribute('r', 5);
                }, 2000 + i * 50);
            });
            
            // Mettre √† jour les stats
            const currentPrice = data[data.length - 1].value;
            const startPrice = data[0].value;
            const change = currentPrice - startPrice;
            const changePercent = ((change / startPrice) * 100).toFixed(1);
            
            document.getElementById('currentPrice').textContent = '‚Ç¨' + currentPrice.toFixed(2);
            document.getElementById('currentPrice').className = 'stat-value ' + (change >= 0 ? 'positive' : 'negative');
            
            document.getElementById('priceChange').textContent = (change >= 0 ? '+' : '') + '‚Ç¨' + change.toFixed(2) + ' (' + (change >= 0 ? '+' : '') + changePercent + '%)';
            document.getElementById('priceChange').className = 'stat-value ' + (change >= 0 ? 'positive' : 'negative');
            
            document.getElementById('highPrice').textContent = '‚Ç¨' + maxValue.toFixed(2);
            document.getElementById('lowPrice').textContent = '‚Ç¨' + minValue.toFixed(2);
        }

        function connect() {
            console.log('üîå Connexion au serveur WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ Connect√© au serveur WebSocket');
                    updateStatus('connected');
                    
                    // Effacer le timeout de reconnexion
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('üì® Message re√ßu:', message.type);
                        
                        if (message.type === 'initial' || message.type === 'update') {
                            updateDisplay(message.data);
                        } else if (message.type === 'focus') {
                            // Nouveau type de message pour g√©rer le focus
                            focusSubject(message.subjectIndex);
                        }
                    } catch (error) {
                        console.error('‚ùå Erreur parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Erreur WebSocket:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('üîå Connexion ferm√©e - Reconnexion dans 3s...');
                    updateStatus('disconnected');
                    
                    // Reconnexion automatique apr√®s 3 secondes
                    reconnectTimeout = setTimeout(connect, 3000);
                };

            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                updateStatus('disconnected');
                reconnectTimeout = setTimeout(connect, 3000);
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Widget d√©marr√©');
            connect();
        });

        // Cliquer pour masquer/afficher le statut
        document.getElementById('status').addEventListener('click', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
