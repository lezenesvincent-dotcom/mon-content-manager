<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>eCamm Overlay - WebSocket P1-P4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        .overlay-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 1800px;
            height: 720px;
        }

        /* Titre principal - AU DESSUS du carton - TRÈS COLLÉ */
        .main-title {
            font-size: 4.2rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 5px;
            padding-left: 50px;
            height: 70px;
            line-height: 70px;
        }

        /* Carton avec dégradé - AGRANDI VERS LE BAS (650px) */
        .content-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            border-radius: 30px;
            padding: 15px 50px 50px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            height: 650px;
        }

        /* Sous-titre - EN HAUT du carton - TRÈS REMONTÉ */
        .subtitle {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            height: 55px;
            line-height: 55px;
        }

        /* 4 sujets alignés - CONTENEUR FLEX pour carrousel circulaire */
        .subjects-row {
            display: flex;
            gap: 30px;
            height: 515px;
            position: relative;
            overflow: visible;
        }

        .subject-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: calc((100% - 90px) / 4);
            flex-shrink: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            left: 0;
        }

        /* Positions de base pour chaque sujet */
        .subject-box:nth-child(1) { left: 0; }
        .subject-box:nth-child(2) { left: calc(25% + 7.5px); }
        .subject-box:nth-child(3) { left: calc(50% + 15px); }
        .subject-box:nth-child(4) { left: calc(75% + 22.5px); }

        /* Sujet - AU DESSUS du cadre - ENCORE PLUS DESCENDU */
        .subject-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 22px;
            letter-spacing: 1.2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
            height: 45px;
            line-height: 45px;
            flex-shrink: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cadre du texte - RECTANGULAIRE VERTICAL (plus haut que large) */
        .subject-content-box {
            background: rgba(26, 43, 94, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 28px 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            height: 448px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex-shrink: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Texte - même taille que sous-titre, gras */
        .subject-content {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            line-height: 1.3;
            white-space: pre-line;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        /* Animation de carrousel circulaire - Les sujets tournent en boucle */
        
        /* Tous visibles - position normale */
        .subjects-row.focus-0 .subject-box:nth-child(1) { left: 0; opacity: 1; transform: scale(1); filter: brightness(1); z-index: 1; }
        .subjects-row.focus-0 .subject-box:nth-child(2) { left: calc(25% + 7.5px); opacity: 1; transform: scale(1); filter: brightness(1); z-index: 1; }
        .subjects-row.focus-0 .subject-box:nth-child(3) { left: calc(50% + 15px); opacity: 1; transform: scale(1); filter: brightness(1); z-index: 1; }
        .subjects-row.focus-0 .subject-box:nth-child(4) { left: calc(75% + 22.5px); opacity: 1; transform: scale(1); filter: brightness(1); z-index: 1; }

        /* Focus sur sujet 1 - Position normale, sujet 1 mis en avant */
        .subjects-row.focus-1 .subject-box:nth-child(1) { 
            left: 0; 
            transform: scale(1.08); 
            z-index: 10; 
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-1 .subject-box:nth-child(1) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        .subjects-row.focus-1 .subject-box:nth-child(2) { left: calc(25% + 7.5px); opacity: 0.4; transform: scale(0.92); filter: brightness(0.7); z-index: 1; }
        .subjects-row.focus-1 .subject-box:nth-child(3) { left: calc(50% + 15px); opacity: 0.4; transform: scale(0.92); filter: brightness(0.7); z-index: 1; }
        .subjects-row.focus-1 .subject-box:nth-child(4) { left: calc(75% + 22.5px); opacity: 0.4; transform: scale(0.92); filter: brightness(0.7); z-index: 1; }

        /* Focus sur sujet 2 - Sujet 1 part à droite, sujet 2 en première position */
        .subjects-row.focus-2 .subject-box:nth-child(1) { 
            left: calc(75% + 22.5px); 
            opacity: 0.4; 
            transform: scale(0.92); 
            filter: brightness(0.7); 
            z-index: 0;
        }
        .subjects-row.focus-2 .subject-box:nth-child(2) { 
            left: 0; 
            transform: scale(1.08); 
            z-index: 10;
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-2 .subject-box:nth-child(2) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        .subjects-row.focus-2 .subject-box:nth-child(3) { left: calc(25% + 7.5px); opacity: 0.4; transform: scale(0.92); filter: brightness(0.7); z-index: 1; }
        .subjects-row.focus-2 .subject-box:nth-child(4) { left: calc(50% + 15px); opacity: 0.4; transform: scale(0.92); filter: brightness(0.7); z-index: 1; }

        /* Focus sur sujet 3 - Sujets 1 et 2 à droite, sujet 3 en première position */
        .subjects-row.focus-3 .subject-box:nth-child(1) { 
            left: calc(50% + 15px); 
            opacity: 0.4; 
            transform: scale(0.92); 
            filter: brightness(0.7); 
            z-index: 0;
        }
        .subjects-row.focus-3 .subject-box:nth-child(2) { 
            left: calc(75% + 22.5px); 
            opacity: 0.4; 
            transform: scale(0.92); 
            filter: brightness(0.7); 
            z-index: 0;
        }
        .subjects-row.focus-3 .subject-box:nth-child(3) { 
            left: 0; 
            transform: scale(1.08); 
            z-index: 10;
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-3 .subject-box:nth-child(3) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        .subjects-row.focus-3 .subject-box:nth-child(4) { left: calc(25% + 7.5px); opacity: 0.4; transform: scale(0.92); filter: brightness(0.7); z-index: 1; }

        /* Focus sur sujet 4 - Sujets 1, 2, 3 à droite, sujet 4 en première position */
        .subjects-row.focus-4 .subject-box:nth-child(1) { 
            left: calc(25% + 7.5px); 
            opacity: 0.4; 
            transform: scale(0.92); 
            filter: brightness(0.7); 
            z-index: 0;
        }
        .subjects-row.focus-4 .subject-box:nth-child(2) { 
            left: calc(50% + 15px); 
            opacity: 0.4; 
            transform: scale(0.92); 
            filter: brightness(0.7); 
            z-index: 0;
        }
        .subjects-row.focus-4 .subject-box:nth-child(3) { 
            left: calc(75% + 22.5px); 
            opacity: 0.4; 
            transform: scale(0.92); 
            filter: brightness(0.7); 
            z-index: 0;
        }
        .subjects-row.focus-4 .subject-box:nth-child(4) { 
            left: 0; 
            transform: scale(1.08); 
            z-index: 10;
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-4 .subject-box:nth-child(4) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* Animation pour l'apparition */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .overlay-container {
            animation: slideUp 0.6s ease-out;
        }

        /* État vide (masqué) */
        .hidden {
            display: none;
        }

        /* Statut de connexion (petit indicateur) */
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
        }

        .status.connected {
            background: rgba(40, 167, 69, 0.8);
        }

        .status.disconnected {
            background: rgba(220, 53, 69, 0.8);
        }
    </style>
</head>
<body>
    <!-- Indicateur de statut (optionnel, cliquez pour masquer) -->
    <div id="status" class="status disconnected">Connexion...</div>

    <!-- Container de l'overlay -->
    <div id="overlay" class="overlay-container hidden">
        <!-- Titre principal - AU DESSUS du carton -->
        <div id="title" class="main-title">TITRE</div>
        
        <!-- Carton avec dégradé -->
        <div class="content-box">
            <!-- Sous-titre - dans le carton -->
            <div id="subtitle" class="subtitle">Sous-titre</div>

            <!-- 4 Sujets alignés -->
            <div class="subjects-row">
                <div class="subject-box">
                    <div id="subject1" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content1" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject2" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content2" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject3" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content3" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject4" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content4" class="subject-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://ecamm-overlay-server.onrender.com';
        let ws = null;
        let reconnectTimeout = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? '🟢 Connecté' : '🔴 Déconnecté';
        }

        function updateDisplay(data) {
            console.log('📊 Mise à jour de l\'affichage:', data);

            // Si les données sont vides, masquer l'overlay
            if (!data || (!data.titre && !data.soustitre)) {
                document.getElementById('overlay').classList.add('hidden');
                return;
            }

            // Afficher l'overlay
            document.getElementById('overlay').classList.remove('hidden');

            // Mettre à jour le titre et sous-titre
            document.getElementById('title').textContent = data.titre || 'TITRE';
            document.getElementById('subtitle').textContent = data.soustitre || 'Sous-titre';

            // Mettre à jour les 4 sujets
            const sections = ['p1', 'p2', 'p3', 'p4'];
            sections.forEach((section, index) => {
                const sectionData = data[section];
                const subjectEl = document.getElementById(`subject${index + 1}`);
                const contentEl = document.getElementById(`content${index + 1}`);

                if (sectionData) {
                    subjectEl.textContent = sectionData.sujet || 'Sujet';
                    
                    // Formater le contenu : max 7 lignes, chaque ligne déjà formatée à 18 caractères
                    if (Array.isArray(sectionData.contenu)) {
                        // Prendre maximum 7 lignes
                        const lines = sectionData.contenu
                            .filter(line => line.trim())
                            .slice(0, 7);
                        contentEl.textContent = lines.join('\n');
                    } else {
                        contentEl.textContent = sectionData.contenu || '';
                    }
                } else {
                    subjectEl.textContent = 'Sujet';
                    contentEl.textContent = '';
                }
            });
        }

        // Gestion du focus avec animation de carrousel
        function focusSubject(index) {
            console.log('🎠 Rotation du carrousel vers le sujet:', index);
            
            const subjectsRow = document.querySelector('.subjects-row');
            if (!subjectsRow) return;

            // Retirer toutes les classes focus
            subjectsRow.classList.remove('focus-0', 'focus-1', 'focus-2', 'focus-3', 'focus-4');

            // Si index est null ou 0, tout afficher normalement
            if (!index || index < 1 || index > 4) {
                subjectsRow.classList.add('focus-0');
                return;
            }

            // Appliquer la classe de focus correspondante
            subjectsRow.classList.add(`focus-${index}`);
        }

        function connect() {
            console.log('🔌 Connexion au serveur WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('✅ Connecté au serveur WebSocket');
                    updateStatus('connected');
                    
                    // Effacer le timeout de reconnexion
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('📨 Message reçu:', message.type);
                        
                        if (message.type === 'initial' || message.type === 'update') {
                            updateDisplay(message.data);
                        } else if (message.type === 'focus') {
                            // Nouveau type de message pour gérer le focus
                            focusSubject(message.subjectIndex);
                        }
                    } catch (error) {
                        console.error('❌ Erreur parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('❌ Erreur WebSocket:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('🔌 Connexion fermée - Reconnexion dans 3s...');
                    updateStatus('disconnected');
                    
                    // Reconnexion automatique après 3 secondes
                    reconnectTimeout = setTimeout(connect, 3000);
                };

            } catch (error) {
                console.error('❌ Erreur de connexion:', error);
                updateStatus('disconnected');
                reconnectTimeout = setTimeout(connect, 3000);
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Widget démarré');
            connect();
        });

        // Cliquer pour masquer/afficher le statut
        document.getElementById('status').addEventListener('click', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
