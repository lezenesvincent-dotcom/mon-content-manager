<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>eCamm Overlay - WebSocket P1-P4 + Three.js 3D</title>
    <!-- Version 4.0 - Three.js : Vraie courbe 3D volum√©trique avec tube et lumi√®res - 3 nov 2025 22:05 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        .overlay-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 1800px;
            height: 850px;
        }

        /* Header avec titre et sous-titre c√¥te √† c√¥te */
        .header-row {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 5px;
            padding-left: 50px;
            height: 70px;
        }

        .main-title {
            font-size: 4.2rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            line-height: 70px;
            flex-shrink: 0;
        }

        .subtitle-inline {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            line-height: 70px;
        }

        /* Carton avec d√©grad√© ANIM√â */
        .content-box {
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.95) 0%, 
                rgba(118, 75, 162, 0.95) 50%, 
                rgba(88, 101, 204, 0.95) 100%);
            background-size: 400% 400%;
            animation: gradientShift 35s ease infinite;
            border-radius: 30px;
            padding: 15px 50px 50px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            height: 780px;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ============================================ */
        /* GRAPHIQUE BOURSIER THREE.JS */
        /* ============================================ */
        
        .stock-chart-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align√© √† gauche */
        }

        .stock-chart-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .chart-header {
            display: none;
        }

        .chart-stats {
            display: flex;
            gap: 40px;
            justify-content: flex-start;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 800;
        }

        .stat-value.positive {
            color: #34C759;
        }

        .stat-value.negative {
            color: #FF3B30;
        }

        /* Canvas Three.js */
        .chart-canvas-wrapper {
            width: 60%;
            height: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-left: 0;
            margin-right: auto;
            overflow: hidden;
        }

        #threeCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fade-in doux */
        @keyframes smoothFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Rotation progressive */
        @keyframes appleKeynoteRotation {
            0% { transform: perspective(2000px) rotateY(0deg) rotateX(0deg); }
            33% { transform: perspective(2000px) rotateY(-12deg) rotateX(3deg); }
            66% { transform: perspective(2000px) rotateY(-17deg) rotateX(4deg); }
            100% { transform: perspective(2000px) rotateY(-20deg) rotateX(5deg); }
        }

        .stock-chart-container.active .chart-canvas-wrapper {
            animation: 
                smoothFadeIn 1s ease-out forwards,
                appleKeynoteRotation 30s cubic-bezier(0.25, 0.1, 0.25, 1) 1s forwards;
        }

        /* Sujets - styles simplifi√©s */
        .subjects-row {
            display: flex;
            gap: 30px;
            position: relative;
            height: 600px;
            margin-top: 80px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .subject-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .subject-title {
            font-size: 2.3rem;
            font-weight: 700;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .subject-content-box {
            background: linear-gradient(180deg, 
                rgba(26, 43, 94, 0.9) 0%, 
                rgba(41, 72, 152, 0.9) 100%);
            border-radius: 22px;
            padding: 30px 22px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            height: 520px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .subject-content {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            line-height: 1.3;
            white-space: pre-line;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        .hidden {
            display: none;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
            cursor: pointer;
        }

        .status.connected {
            background: #34C759;
            color: white;
        }

        .status.disconnected {
            background: #FF3B30;
            color: white;
        }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">Connexion...</div>

    <div id="overlay" class="overlay-container hidden">
        <div class="header-row">
            <div id="title" class="main-title">TITRE</div>
            <div id="subtitle" class="subtitle-inline">Sous-titre</div>
        </div>
        
        <div class="content-box">
            <div class="subjects-row">
                <div class="subject-box">
                    <div id="subject1" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content1" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject2" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content2" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject3" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content3" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject4" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content4" class="subject-content"></div>
                    </div>
                </div>
            </div>

            <!-- Graphique Three.js -->
            <div id="stockChart" class="stock-chart-container">
                <div class="chart-stats">
                    <div class="stat-item">
                        <div class="stat-label">Cours actuel</div>
                        <div class="stat-value positive" id="currentPrice">‚Ç¨48.50</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Variation</div>
                        <div class="stat-value positive" id="priceChange">+‚Ç¨8.50 (+21.3%)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Plus haut</div>
                        <div class="stat-value" id="highPrice">‚Ç¨50.20</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Plus bas</div>
                        <div class="stat-value" id="lowPrice">‚Ç¨30.10</div>
                    </div>
                </div>

                <div class="chart-canvas-wrapper">
                    <canvas id="threeCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js depuis CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const WS_URL = 'wss://ecamm-overlay-server.onrender.com';
        let ws = null;
        let reconnectTimeout = null;
        let threeScene = null;
        let threeCamera = null;
        let threeRenderer = null;
        let chartCurve = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? 'üü¢ Connect√©' : 'üî¥ D√©connect√©';
        }

        function updateDisplay(data) {
            if (!data || (!data.titre && !data.soustitre)) {
                document.getElementById('overlay').classList.add('hidden');
                return;
            }

            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('title').textContent = data.titre || 'TITRE';
            document.getElementById('subtitle').textContent = data.soustitre || 'Sous-titre';

            const sections = ['p1', 'p2', 'p3', 'p4'];
            sections.forEach((section, index) => {
                const sectionData = data[section];
                const subjectEl = document.getElementById(`subject${index + 1}`);
                const contentEl = document.getElementById(`content${index + 1}`);

                if (sectionData) {
                    subjectEl.textContent = sectionData.sujet || 'Sujet';
                    if (Array.isArray(sectionData.contenu)) {
                        const lines = sectionData.contenu.filter(line => line.trim()).slice(0, 7);
                        contentEl.textContent = lines.join('\n');
                    } else {
                        contentEl.textContent = sectionData.contenu || '';
                    }
                } else {
                    subjectEl.textContent = 'Sujet';
                    contentEl.textContent = '';
                }
            });
        }

        function focusSubject(index) {
            const subjectsRow = document.querySelector('.subjects-row');
            const stockChart = document.getElementById('stockChart');

            if (index === 5) {
                console.log('üìà Affichage du graphique 3D Three.js');
                subjectsRow.style.opacity = '0';
                subjectsRow.style.transform = 'scale(0.95)';
                stockChart.classList.add('active');
                initThreeJS();
                return;
            }

            subjectsRow.style.opacity = '1';
            subjectsRow.style.transform = 'scale(1)';
            stockChart.classList.remove('active');
        }

        // ============================================
        // THREE.JS - VRAIE 3D
        // ============================================

        function generateMockData() {
            const data = [];
            const months = ['Nov', 'D√©c', 'Jan', 'F√©v', 'Mars', 'Avr', 'Mai', 'Juin', 'Juil', 'Ao√ªt', 'Sep', 'Oct', 'Nov'];
            let value = 40;
            
            for (let i = 0; i < months.length; i++) {
                const change = (Math.random() - 0.3) * 4;
                value = Math.max(30, Math.min(52, value + change));
                data.push({
                    label: months[i],
                    value: parseFloat(value.toFixed(2))
                });
            }
            return data;
        }

        function initThreeJS() {
            const canvas = document.getElementById('threeCanvas');
            const container = canvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            threeScene = new THREE.Scene();
            threeScene.background = null; // Transparent

            // Camera
            threeCamera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            threeCamera.position.set(0, 5, 15);
            threeCamera.lookAt(0, 0, 0);

            // Renderer
            threeRenderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            threeRenderer.setSize(width, height);
            threeRenderer.setPixelRatio(window.devicePixelRatio);

            // Lumi√®res
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            threeScene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            threeScene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x34C759, 1, 50);
            pointLight.position.set(0, 5, 5);
            threeScene.add(pointLight);

            // Cr√©er la courbe 3D
            createChart3D();

            // Animation
            animate();
        }

        function createChart3D() {
            const data = generateMockData();
            const points = [];

            // Cr√©er les points de la courbe
            const minValue = Math.min(...data.map(d => d.value)) - 2;
            const maxValue = Math.max(...data.map(d => d.value)) + 2;
            const range = maxValue - minValue;

            data.forEach((point, i) => {
                const x = (i - data.length / 2) * 0.8; // Espacement horizontal
                const y = ((point.value - minValue) / range) * 8 - 4; // √âchelle verticale
                const z = 0;
                points.push(new THREE.Vector3(x, y, z));
            });

            // Cr√©er une courbe lisse (Catmull-Rom)
            const curve = new THREE.CatmullRomCurve3(points);
            curve.curveType = 'catmullrom';
            curve.tension = 0.5;

            // Cr√©er un tube volum√©trique le long de la courbe
            const tubeGeometry = new THREE.TubeGeometry(
                curve,
                100,      // segments
                0.15,     // rayon du tube (√©paisseur)
                16,       // segments radiaux
                false     // ferm√©
            );

            // Mat√©riau vert lumineux avec d√©grad√©
            const tubeMaterial = new THREE.MeshPhongMaterial({
                color: 0x34C759,
                emissive: 0x30D158,
                emissiveIntensity: 0.3,
                shininess: 100,
                specular: 0x44FF99
            });

            chartCurve = new THREE.Mesh(tubeGeometry, tubeMaterial);
            threeScene.add(chartCurve);

            // Ajouter une zone sous la courbe (surface)
            const surfacePoints = [...points];
            surfacePoints.push(new THREE.Vector3(points[points.length - 1].x, -4, 0));
            surfacePoints.push(new THREE.Vector3(points[0].x, -4, 0));

            const surfaceShape = new THREE.Shape();
            surfaceShape.moveTo(surfacePoints[0].x, surfacePoints[0].y);
            for (let i = 1; i < surfacePoints.length; i++) {
                surfaceShape.lineTo(surfacePoints[i].x, surfacePoints[i].y);
            }

            const surfaceGeometry = new THREE.ShapeGeometry(surfaceShape);
            const surfaceMaterial = new THREE.MeshBasicMaterial({
                color: 0x34C759,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });

            const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
            threeScene.add(surface);

            // Ajouter des points lumineux
            data.forEach((point, i) => {
                const sphereGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                const sphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0x34C759,
                    emissive: 0x34C759,
                    emissiveIntensity: 0.5
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.copy(points[i]);
                threeScene.add(sphere);
            });

            // Mettre √† jour les stats
            updateStats(data);
        }

        function updateStats(data) {
            const currentPrice = data[data.length - 1].value;
            const startPrice = data[0].value;
            const change = currentPrice - startPrice;
            const changePercent = ((change / startPrice) * 100).toFixed(1);
            const minValue = Math.min(...data.map(d => d.value));
            const maxValue = Math.max(...data.map(d => d.value));

            document.getElementById('currentPrice').textContent = '‚Ç¨' + currentPrice.toFixed(2);
            document.getElementById('currentPrice').className = 'stat-value ' + (change >= 0 ? 'positive' : 'negative');
            
            document.getElementById('priceChange').textContent = (change >= 0 ? '+' : '') + '‚Ç¨' + change.toFixed(2) + ' (' + (change >= 0 ? '+' : '') + changePercent + '%)';
            document.getElementById('priceChange').className = 'stat-value ' + (change >= 0 ? 'positive' : 'negative');
            
            document.getElementById('highPrice').textContent = '‚Ç¨' + maxValue.toFixed(2);
            document.getElementById('lowPrice').textContent = '‚Ç¨' + minValue.toFixed(2);
        }

        let rotationProgress = 0;
        function animate() {
            requestAnimationFrame(animate);

            if (chartCurve && threeCamera) {
                // Rotation progressive vers la gauche (30 secondes)
                rotationProgress += 0.0003; // Vitesse de rotation
                const maxRotation = -0.35; // -20¬∞ en radians
                
                if (rotationProgress < 1) {
                    // Cubic bezier ease out
                    const t = rotationProgress;
                    const eased = 1 - Math.pow(1 - t, 3);
                    chartCurve.rotation.y = maxRotation * eased;
                    chartCurve.rotation.x = (5 * Math.PI / 180) * eased; // 5¬∞ sur X
                }

                threeRenderer.render(threeScene, threeCamera);
            }
        }

        // ============================================
        // WEBSOCKET
        // ============================================

        function connect() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ Connect√© au serveur WebSocket');
                    updateStatus('connected');
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'initial' || message.type === 'update') {
                            updateDisplay(message.data);
                        } else if (message.type === 'focus') {
                            focusSubject(message.subjectIndex);
                        }
                    } catch (error) {
                        console.error('‚ùå Erreur parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Erreur WebSocket:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('üîå Connexion ferm√©e - Reconnexion dans 3s...');
                    updateStatus('disconnected');
                    reconnectTimeout = setTimeout(connect, 3000);
                };

            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                updateStatus('disconnected');
                reconnectTimeout = setTimeout(connect, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Widget Three.js d√©marr√©');
            connect();
        });

        document.getElementById('status').addEventListener('click', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
