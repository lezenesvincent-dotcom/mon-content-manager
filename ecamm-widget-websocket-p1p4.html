<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>eCamm Overlay - WebSocket P1-P4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        .overlay-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 1800px;
            height: 670px;
        }

        /* Titre principal - AU DESSUS du carton - TRÃˆS COLLÃ‰ */
        .main-title {
            font-size: 4.2rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 5px;
            padding-left: 50px;
            height: 70px;
            line-height: 70px;
        }

        /* Carton avec dÃ©gradÃ© - AGRANDI VERS LE BAS */
        .content-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            border-radius: 30px;
            padding: 15px 50px 50px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            height: 600px;
        }

        /* Sous-titre - EN HAUT du carton - ENCORE PLUS REMONTÃ‰ */
        .subtitle {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 35px;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            height: 55px;
            line-height: 55px;
        }

        /* 4 sujets alignÃ©s - CONTENEUR FLEX pour animation de glissement */
        .subjects-row {
            display: flex;
            gap: 30px;
            height: 465px;
            position: relative;
            overflow: visible;
        }

        .subject-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: calc((100% - 90px) / 4);
            flex-shrink: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        /* Sujet - AU DESSUS du cadre - ENCORE PLUS DESCENDU */
        .subject-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 22px;
            letter-spacing: 1.2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
            height: 45px;
            line-height: 45px;
            flex-shrink: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cadre du texte - RECTANGULAIRE VERTICAL (plus haut que large) */
        .subject-content-box {
            background: rgba(26, 43, 94, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 28px 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            height: 398px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex-shrink: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Texte - mÃªme taille que sous-titre, gras */
        .subject-content {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            line-height: 1.3;
            white-space: pre-line;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        /* Animation de glissement horizontal - Les fenÃªtres SE DÃ‰PLACENT rÃ©ellement */
        
        /* Tous visibles - position normale */
        .subjects-row.focus-0 .subject-box {
            transform: translateX(0);
            opacity: 1;
            filter: brightness(1);
        }

        /* Focus sur sujet 1 - Aucun dÃ©placement */
        .subjects-row.focus-1 .subject-box:nth-child(1) {
            transform: translateX(0) scale(1.08);
            z-index: 10;
        }
        .subjects-row.focus-1 .subject-box:nth-child(1) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        .subjects-row.focus-1 .subject-box:nth-child(2),
        .subjects-row.focus-1 .subject-box:nth-child(3),
        .subjects-row.focus-1 .subject-box:nth-child(4) {
            opacity: 0.4;
            filter: brightness(0.7);
            transform: scale(0.92);
        }

        /* Focus sur sujet 2 - Tout glisse vers la gauche de la largeur d'une carte */
        .subjects-row.focus-2 .subject-box {
            transform: translateX(calc(-100% - 30px)) scale(0.92);
            opacity: 0.4;
            filter: brightness(0.7);
        }
        .subjects-row.focus-2 .subject-box:nth-child(2) {
            transform: translateX(calc(-100% - 30px)) scale(1.08);
            z-index: 10;
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-2 .subject-box:nth-child(2) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* Focus sur sujet 3 - Tout glisse de 2 cartes vers la gauche */
        .subjects-row.focus-3 .subject-box {
            transform: translateX(calc(-200% - 60px)) scale(0.92);
            opacity: 0.4;
            filter: brightness(0.7);
        }
        .subjects-row.focus-3 .subject-box:nth-child(3) {
            transform: translateX(calc(-200% - 60px)) scale(1.08);
            z-index: 10;
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-3 .subject-box:nth-child(3) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* Focus sur sujet 4 - Tout glisse de 3 cartes vers la gauche */
        .subjects-row.focus-4 .subject-box {
            transform: translateX(calc(-300% - 90px)) scale(0.92);
            opacity: 0.4;
            filter: brightness(0.7);
        }
        .subjects-row.focus-4 .subject-box:nth-child(4) {
            transform: translateX(calc(-300% - 90px)) scale(1.08);
            z-index: 10;
            opacity: 1;
            filter: brightness(1);
        }
        .subjects-row.focus-4 .subject-box:nth-child(4) .subject-content-box {
            background: rgba(26, 43, 94, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* Animation pour l'apparition */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .overlay-container {
            animation: slideUp 0.6s ease-out;
        }

        /* Ã‰tat vide (masquÃ©) */
        .hidden {
            display: none;
        }

        /* Statut de connexion (petit indicateur) */
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
        }

        .status.connected {
            background: rgba(40, 167, 69, 0.8);
        }

        .status.disconnected {
            background: rgba(220, 53, 69, 0.8);
        }
    </style>
</head>
<body>
    <!-- Indicateur de statut (optionnel, cliquez pour masquer) -->
    <div id="status" class="status disconnected">Connexion...</div>

    <!-- Container de l'overlay -->
    <div id="overlay" class="overlay-container hidden">
        <!-- Titre principal - AU DESSUS du carton -->
        <div id="title" class="main-title">TITRE</div>
        
        <!-- Carton avec dÃ©gradÃ© -->
        <div class="content-box">
            <!-- Sous-titre - dans le carton -->
            <div id="subtitle" class="subtitle">Sous-titre</div>

            <!-- 4 Sujets alignÃ©s -->
            <div class="subjects-row">
                <div class="subject-box">
                    <div id="subject1" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content1" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject2" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content2" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject3" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content3" class="subject-content"></div>
                    </div>
                </div>
                <div class="subject-box">
                    <div id="subject4" class="subject-title">Sujet</div>
                    <div class="subject-content-box">
                        <div id="content4" class="subject-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://ecamm-overlay-server.onrender.com';
        let ws = null;
        let reconnectTimeout = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? 'ðŸŸ¢ ConnectÃ©' : 'ðŸ”´ DÃ©connectÃ©';
        }

        function updateDisplay(data) {
            console.log('ðŸ“Š Mise Ã  jour de l\'affichage:', data);

            // Si les donnÃ©es sont vides, masquer l'overlay
            if (!data || (!data.titre && !data.soustitre)) {
                document.getElementById('overlay').classList.add('hidden');
                return;
            }

            // Afficher l'overlay
            document.getElementById('overlay').classList.remove('hidden');

            // Mettre Ã  jour le titre et sous-titre
            document.getElementById('title').textContent = data.titre || 'TITRE';
            document.getElementById('subtitle').textContent = data.soustitre || 'Sous-titre';

            // Mettre Ã  jour les 4 sujets
            const sections = ['p1', 'p2', 'p3', 'p4'];
            sections.forEach((section, index) => {
                const sectionData = data[section];
                const subjectEl = document.getElementById(`subject${index + 1}`);
                const contentEl = document.getElementById(`content${index + 1}`);

                if (sectionData) {
                    subjectEl.textContent = sectionData.sujet || 'Sujet';
                    
                    // Formater le contenu : max 7 lignes, chaque ligne dÃ©jÃ  formatÃ©e Ã  18 caractÃ¨res
                    if (Array.isArray(sectionData.contenu)) {
                        // Prendre maximum 7 lignes
                        const lines = sectionData.contenu
                            .filter(line => line.trim())
                            .slice(0, 7);
                        contentEl.textContent = lines.join('\n');
                    } else {
                        contentEl.textContent = sectionData.contenu || '';
                    }
                } else {
                    subjectEl.textContent = 'Sujet';
                    contentEl.textContent = '';
                }
            });
        }

        // Gestion du focus avec animation de carrousel
        function focusSubject(index) {
            console.log('ðŸŽ  Rotation du carrousel vers le sujet:', index);
            
            const subjectsRow = document.querySelector('.subjects-row');
            if (!subjectsRow) return;

            // Retirer toutes les classes focus
            subjectsRow.classList.remove('focus-0', 'focus-1', 'focus-2', 'focus-3', 'focus-4');

            // Si index est null ou 0, tout afficher normalement
            if (!index || index < 1 || index > 4) {
                subjectsRow.classList.add('focus-0');
                return;
            }

            // Appliquer la classe de focus correspondante
            subjectsRow.classList.add(`focus-${index}`);
        }

        function connect() {
            console.log('ðŸ”Œ Connexion au serveur WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('âœ… ConnectÃ© au serveur WebSocket');
                    updateStatus('connected');
                    
                    // Effacer le timeout de reconnexion
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('ðŸ“¨ Message reÃ§u:', message.type);
                        
                        if (message.type === 'initial' || message.type === 'update') {
                            updateDisplay(message.data);
                        } else if (message.type === 'focus') {
                            // Nouveau type de message pour gÃ©rer le focus
                            focusSubject(message.subjectIndex);
                        }
                    } catch (error) {
                        console.error('âŒ Erreur parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('âŒ Erreur WebSocket:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('ðŸ”Œ Connexion fermÃ©e - Reconnexion dans 3s...');
                    updateStatus('disconnected');
                    
                    // Reconnexion automatique aprÃ¨s 3 secondes
                    reconnectTimeout = setTimeout(connect, 3000);
                };

            } catch (error) {
                console.error('âŒ Erreur de connexion:', error);
                updateStatus('disconnected');
                reconnectTimeout = setTimeout(connect, 3000);
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Widget dÃ©marrÃ©');
            connect();
        });

        // Cliquer pour masquer/afficher le statut
        document.getElementById('status').addEventListener('click', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
