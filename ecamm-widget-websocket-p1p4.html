                    <div class="stat-item">
                        <div class="stat-label">Variation</div>
                        <div class="stat-value positive" id="priceChange">+‚Ç¨8.50 (+21.3%)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Plus haut</div>
                        <div class="stat-value" id="highPrice">‚Ç¨50.20</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Plus bas</div>
                        <div class="stat-value" id="lowPrice">‚Ç¨30.10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://ecamm-overlay-server.onrender.com';
        let ws = null;
        let reconnectTimeout = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? 'üü¢ Connect√©' : 'üî¥ D√©connect√©';
        }

        function updateDisplay(data) {
            console.log('üìä Mise √† jour de l\'affichage:', data);

            // Si les donn√©es sont vides, masquer l'overlay
            if (!data || (!data.titre && !data.soustitre)) {
                document.getElementById('overlay').classList.add('hidden');
                return;
            }

            // Afficher l'overlay
            document.getElementById('overlay').classList.remove('hidden');

            // Mettre √† jour le titre et sous-titre
            document.getElementById('title').textContent = data.titre || 'TITRE';
            document.getElementById('subtitle').textContent = data.soustitre || 'Sous-titre';

            // Mettre √† jour les 4 sujets
            const sections = ['p1', 'p2', 'p3', 'p4'];
            sections.forEach((section, index) => {
                const sectionData = data[section];
                const subjectEl = document.getElementById(`subject${index + 1}`);
                const contentEl = document.getElementById(`content${index + 1}`);

                if (sectionData) {
                    subjectEl.textContent = sectionData.sujet || 'Sujet';
                    
                    // Formater le contenu : max 7 lignes, chaque ligne d√©j√† format√©e √† 18 caract√®res
                    if (Array.isArray(sectionData.contenu)) {
                        // Prendre maximum 7 lignes
                        const lines = sectionData.contenu
                            .filter(line => line.trim())
                            .slice(0, 7);
                        contentEl.textContent = lines.join('\n');
                    } else {
                        contentEl.textContent = sectionData.contenu || '';
                    }
                } else {
                    subjectEl.textContent = 'Sujet';
                    contentEl.textContent = '';
                }
            });
        }

        // Gestion du focus avec animation de carrousel
        function focusSubject(index) {
            console.log('üé† Rotation du carrousel vers le sujet:', index);
            
            const subjectsRow = document.querySelector('.subjects-row');
            const stockChart = document.getElementById('stockChart');
            if (!subjectsRow) return;

            // Retirer toutes les classes focus
            subjectsRow.classList.remove('focus-0', 'focus-1', 'focus-2', 'focus-3', 'focus-4');

            // Si index est 5, afficher le graphique
            if (index === 5) {
                console.log('üìà Affichage du graphique 3D Three.js');
                subjectsRow.style.opacity = '0';
                subjectsRow.style.transform = 'scale(0.95)';
                stockChart.classList.add('active');
                initThreeJS();
                return;
            }

            // Sinon, masquer le graphique et afficher les sujets
            subjectsRow.style.opacity = '1';
            subjectsRow.style.transform = 'scale(1)';
            stockChart.classList.remove('active');

            // Si index est null ou 0, tout afficher normalement
            if (!index || index < 1 || index > 4) {
                subjectsRow.classList.add('focus-0');
                return;
            }

            // Appliquer la classe de focus correspondante
            subjectsRow.classList.add(`focus-${index}`);
        }

        // G√©n√©rer des donn√©es MOCK pour le graphique (1 an)
        // ============================================
        // THREE.JS - GRAPHIQUE 3D VOLUM√âTRIQUE
        // ============================================

        let threeScene = null;
        let threeCamera = null;
        let threeRenderer = null;
        let chartCurve = null;
        let rotationProgress = 0;
        let drawProgress = 0;

        function generateMockData() {
            const data = [];
            const months = ['Nov', 'D√©c', 'Jan', 'F√©v', 'Mars', 'Avr', 'Mai', 'Juin', 'Juil', 'Ao√ªt', 'Sep', 'Oct', 'Nov'];
            let value = 40;
            
            for (let i = 0; i < months.length; i++) {
                const change = (Math.random() - 0.3) * 4;
                value = Math.max(30, Math.min(52, value + change));
                data.push({
                    label: months[i],
                    value: parseFloat(value.toFixed(2))
                });
            }
            return data;
        }

        function initThreeJS() {
            if (threeRenderer) return; // D√©j√† initialis√©

            const canvas = document.getElementById('threeCanvas');
            const container = canvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            threeScene = new THREE.Scene();
            threeScene.background = null;

            // Camera
            threeCamera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            threeCamera.position.set(0, 5, 15);
            threeCamera.lookAt(0, 0, 0);

            // Renderer
            threeRenderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            threeRenderer.setSize(width, height);
            threeRenderer.setPixelRatio(window.devicePixelRatio);

            // Lumi√®res
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            threeScene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            threeScene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x34C759, 1, 50);
            pointLight.position.set(0, 5, 5);
            threeScene.add(pointLight);

            // Cr√©er la courbe 3D
            createChart3D();

            // Animation
            animate();
        }

        function createChart3D() {
            const data = generateMockData();
            const points = [];

            const minValue = Math.min(...data.map(d => d.value)) - 2;
            const maxValue = Math.max(...data.map(d => d.value)) + 2;
            const range = maxValue - minValue;

            data.forEach((point, i) => {
                const x = (i - data.length / 2) * 1;
                const y = ((point.value - minValue) / range) * 10 - 5;
                const z = 0;
                points.push(new THREE.Vector3(x, y, z));
            });

            // Cr√©er une courbe lisse
            const curve = new THREE.CatmullRomCurve3(points);
            curve.curveType = 'catmullrom';
            curve.tension = 0.5;

            // Cr√©er un tube FIN avec effet 3D subtil
            const tubeGeometry = new THREE.TubeGeometry(
                curve,
                200,
                0.12, // Tr√®s fin
                32,
                false
            );

            // Mat√©riau avec effet 3D subtil (pas glossy mais pas compl√®tement plat)
            const tubeMaterial = new THREE.MeshLambertMaterial({
                color: 0x34C759,
                emissive: 0x1a6b2d,
                emissiveIntensity: 0.2
            });

            chartCurve = new THREE.Mesh(tubeGeometry, tubeMaterial);
            
            // Construction progressive: on commence par ne rien dessiner
            const totalVertices = tubeGeometry.attributes.position.count;
            chartCurve.geometry.setDrawRange(0, 0);
            
            threeScene.add(chartCurve);

            // D√©marrer l'animation de construction
            setTimeout(() => {
                animateLineDrawing(totalVertices);
            }, 1000);

            // Surface sous la courbe
            const surfacePoints = [...points];
            surfacePoints.push(new THREE.Vector3(points[points.length - 1].x, -5, 0));
            surfacePoints.push(new THREE.Vector3(points[0].x, -5, 0));

            const surfaceShape = new THREE.Shape();
            surfaceShape.moveTo(surfacePoints[0].x, surfacePoints[0].y);
            for (let i = 1; i < surfacePoints.length; i++) {
                surfaceShape.lineTo(surfacePoints[i].x, surfacePoints[i].y);
            }

            const surfaceGeometry = new THREE.ShapeGeometry(surfaceShape);
            const surfaceMaterial = new THREE.MeshBasicMaterial({
                color: 0x34C759,
                transparent: true,
                opacity: 0.15,
                side: THREE.DoubleSide
            });

            const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
            threeScene.add(surface);

            // LIGNES HORIZONTALES VRAIMENT √âPAISSES - M√©thode mesh
            for (let i = 0; i <= 4; i++) {
                const y = -5 + (10 * i / 4);
                
                // Cr√©er un rectangle plat tr√®s fin pour simuler une ligne √©paisse
                const lineGeometry = new THREE.PlaneGeometry(14, 0.08); // 14 unit√©s de large, 0.08 d'√©paisseur
                const lineMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.5, // Bien visible
                    side: THREE.DoubleSide
                });
                
                const thickLine = new THREE.Mesh(lineGeometry, lineMaterial);
                thickLine.position.set(0, y, -0.1); // L√©g√®rement en arri√®re
                threeScene.add(thickLine);
            }

            // Labels des axes
            addAxisLabels(data, points, minValue, maxValue);

            // Stats
            updateStats(data);
        }

        function animateLineDrawing(totalVertices) {
            if (drawProgress < 1) {
                drawProgress += 0.006; // Vitesse mod√©r√©e
                if (chartCurve) {
                    const vertexCount = Math.floor(totalVertices * drawProgress);
                    chartCurve.geometry.setDrawRange(0, vertexCount);
                }
                requestAnimationFrame(() => animateLineDrawing(totalVertices));
            }
        }

        function addAxisLabels(data, points, minValue, maxValue) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 768;
            canvas.height = 384;

            // Labels des mois (√âNORMES)
            data.forEach((point, i) => {
                if (i % 2 === 0) {
                    context.clearRect(0, 0, 768, 384);
                    context.fillStyle = 'white';
                    context.font = 'Bold 110px Arial';
                    context.textAlign = 'center';
                    context.fillText(point.label, 384, 230);

                    const texture = new THREE.CanvasTexture(canvas);
                    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                    const sprite = new THREE.Sprite(spriteMaterial);
                    sprite.position.set(points[i].x, -6.5, 0);
                    sprite.scale.set(3, 1.5, 1);
                    threeScene.add(sprite);
                }
            });

            // Labels des prix (√âNORMES)
            for (let i = 0; i <= 4; i++) {
                const value = minValue + (maxValue - minValue) * (i / 4);
                const y = -5 + (10 * i / 4);

                context.clearRect(0, 0, 768, 384);
                context.fillStyle = 'white';
                context.font = 'Bold 110px Arial';
                context.textAlign = 'right';
                context.fillText('‚Ç¨' + value.toFixed(0), 700, 230);

                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.position.set(-8.5, y, 0);
                sprite.scale.set(3, 1.5, 1);
                threeScene.add(sprite);
            }
        }

        function updateStats(data) {
            const currentPrice = data[data.length - 1].value;
            const startPrice = data[0].value;
            const change = currentPrice - startPrice;
            const changePercent = ((change / startPrice) * 100).toFixed(1);
            const minValue = Math.min(...data.map(d => d.value));
            const maxValue = Math.max(...data.map(d => d.value));

            document.getElementById('currentPrice').textContent = '‚Ç¨' + currentPrice.toFixed(2);
            document.getElementById('currentPrice').className = 'stat-value ' + (change >= 0 ? 'positive' : 'negative');
            
            document.getElementById('priceChange').textContent = (change >= 0 ? '+' : '') + '‚Ç¨' + change.toFixed(2) + ' (' + (change >= 0 ? '+' : '') + changePercent + '%)';
            document.getElementById('priceChange').className = 'stat-value ' + (change >= 0 ? 'positive' : 'negative');
            
            document.getElementById('highPrice').textContent = '‚Ç¨' + maxValue.toFixed(2);
            document.getElementById('lowPrice').textContent = '‚Ç¨' + minValue.toFixed(2);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (chartCurve && threeCamera && threeRenderer) {
                // Pas de rotation ici - g√©r√©e par CSS
                threeRenderer.render(threeScene, threeCamera);
            }
        }


        function connect() {
            console.log('üîå Connexion au serveur WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ Connect√© au serveur WebSocket');
                    updateStatus('connected');
                    
                    // Effacer le timeout de reconnexion
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('üì® Message re√ßu:', message.type);
                        
                        if (message.type === 'initial' || message.type === 'update') {
                            updateDisplay(message.data);
                        } else if (message.type === 'focus') {
                            // Nouveau type de message pour g√©rer le focus
                            focusSubject(message.subjectIndex);
                        }
                    } catch (error) {
                        console.error('‚ùå Erreur parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Erreur WebSocket:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('üîå Connexion ferm√©e - Reconnexion dans 3s...');
                    updateStatus('disconnected');
                    
                    // Reconnexion automatique apr√®s 3 secondes
                    reconnectTimeout = setTimeout(connect, 3000);
                };

            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                updateStatus('disconnected');
                reconnectTimeout = setTimeout(connect, 3000);
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Widget d√©marr√©');
            connect();
        });

        // Cliquer pour masquer/afficher le statut
        document.getElementById('status').addEventListener('click', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
